<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Furnitureee Viewer</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    #qrcode, model-viewer {
      display: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>View Your Furniture</h1>
  <select id="modelSelect">
    <option value="bed">Bed (AR)</option>
    <option value="sofa">Sofa (Static)</option>
  </select>

  <div id="qrcode"></div>
  <model-viewer id="viewer" camera-controls auto-rotate ar ar-modes="webxr scene-viewer quick-look" style="width: 100%; height: 500px;"></model-viewer>

  <script type="module">
    const SUPABASE_URL = 'https://pknidxbkalbstzfquvsv.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBrbmlkeGJrYWxic3R6ZnF1dnN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3Mjk0MjAsImV4cCI6MjA2OTMwNTQyMH0.Tz8XJMd7FG4UAPc4Twy3ndeTAWiulyRL95zaxS8sPOA';

    const modelViewer = document.getElementById('viewer');
    const qrcodeContainer = document.getElementById('qrcode');
    const select = document.getElementById('modelSelect');

    async function getSignedURL(filename) {
      const res = await fetch(`${SUPABASE_URL}/storage/v1/object/sign/ar-models-furniture/${filename}?expiresIn=3600`, {
        method: 'POST',
        headers: {
          apikey: SUPABASE_ANON_KEY,
          Authorization: `Bearer ${SUPABASE_ANON_KEY}`,
          'Content-Type': 'application/json',
        },
      });

      if (!res.ok) throw new Error('Failed to get signed URL');
      const { signedURL } = await res.json();
      return `${SUPABASE_URL}${signedURL}`;
    }

    function isMobile() {
      return /Android|iPhone|iPad/i.test(navigator.userAgent);
    }

    async function displayModel(model) {
      qrcodeContainer.style.display = 'none';
      modelViewer.style.display = 'none';

      if (model === 'bed') {
        const signedUrl = await getSignedURL('bed.glb');
        const arViewerUrl = `https://arvr.google.com/scene-viewer/1.0?file=${encodeURIComponent(signedUrl)}&mode=ar_preferred`;

        if (isMobile()) {
          window.location.href = arViewerUrl;
        } else {
          qrcodeContainer.style.display = 'block';
          QRCode.toCanvas(qrcodeContainer, arViewerUrl);
        }
      } else if (model === 'sofa') {
        // Replace with your actual hardcoded GLB URL for sofa
        const sofaURL = 'https://your-public-link/sofa.glb';
        modelViewer.src = sofaURL;
        modelViewer.style.display = 'block';
      }
    }

    select.addEventListener('change', (e) => {
      displayModel(e.target.value);
    });

    // Load default selection
    displayModel(select.value);
  </script>

  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
